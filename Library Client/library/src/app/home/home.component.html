<mat-toolbar>
  <span>Library</span>
  <button style="right:1%; position: absolute;" mat-raised-button color="primary" (click)="logout()">Logout</button>
</mat-toolbar>
<nav mat-tab-nav-bar>

  </a>
</nav>
