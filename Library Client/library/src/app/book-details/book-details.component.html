<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.authorList[0].name}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src={{book.poster}} style="width: auto; height: auto; padding-left: 20px; max-width: 400px; max-height: 400px;">
    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Price</mat-label>
            <input matInput type="text" [(ngModel)]="book.price" disabled>
        </mat-form-field>

    </mat-card-content>

    <mat-card-content>
        <mat-form-field class="example-form-field">
            <mat-label>Rating</mat-label>
            <input matInput type="text" [(ngModel)]="book.rating" disabled>
        </mat-form-field>

    </mat-card-content>

</mat-card>
